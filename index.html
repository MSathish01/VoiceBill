<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoiceBill App</title>
    <!-- Google Fonts - Tamil fonts for proper Unicode rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;500;600;700&family=Mukta+Malar:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      /* Tamil font stack for proper rendering */
      .tamil-text, [lang="ta"] {
        font-family: 'Noto Sans Tamil', 'Mukta Malar', 'Latha', 'Vijaya', sans-serif !important;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#fdfdfd',
              'paper-border': '#e0e0e0',
              primary: '#3b82f6',
              secondary: '#64748b',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              tamil: ['Noto Sans Tamil', 'Mukta Malar', 'Latha', 'Vijaya', 'sans-serif'],
            },
            keyframes: {
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              }
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.3s ease-out',
              'fade-in-up': 'fade-in-up 0.4s ease-out',
              'pulse-soft': 'pulse-soft 2s infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
